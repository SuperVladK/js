   <h4>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</h4>
   <h2>Результат</h2>
   <script>
      function getPicture(pictureNum, picture){
         pictureNum = min + Math.floor(Math.random() * (max - min + 1))
         picture = `<img src="img/img${pictureNum}.jpeg" alt="image">`
         return picture
      }
      const min = 1
      const max = 4
      let result = getPicture()
      document.write(`${result}`)
   </script>
