<!DOCTYPE html>

<body>
   <h2>Завдання 5</h2>
   <h4>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на
   екран назву транспортного засобу, яким він може керувати.</h4>
   <h2>Результат</h2>
   <script>
      let drivingLicenseCategory = prompt(`Введіть категорію водійських прав.`)
      let result
      if (drivingLicenseCategory.toUpperCase() === `A`) {
         result = `Людина може керувати мотоциклом.` }
      else if (drivingLicenseCategory.toUpperCase() === `B`) {
         result = `Людина може керувати легковим автомобілем.`}
      else if (drivingLicenseCategory.toUpperCase() === `C`) {
         result = `Людина може керувати вантажним автомобілем.`}
      else {
         result = `Ви ввели некоректне значення`}
      document.write(result)
   </script>
</body>

</html>
