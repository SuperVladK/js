<head>

<body>
   <h2>Завдання 4</h2>
   <h4>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником,
   пенсіонером).</h4>
   <h2>Результат</h2>
   <script>
      let age = parseInt(prompt(`Введіть вік людини.`))
      let result
      if (age <= 6) {
         result = `Людина ще дошколярик.`
      }  if (age <= 18 ) {
         result = `Людина - школярик.`
      }  if (age <= 23) {
         result = `Людина - студент.`
      }  if (age <= 62) {
         result = `Людина - працівник.`
      }  if (age >= 63) {
         result = `Людина - пенсіонер.`
      }
      document.write(result)
   </script>
</body>

</html>
