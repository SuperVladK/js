<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Завдання 1</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <h2>Завдання 1</h2>
   <h4>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість
   цукерок є більшою, або вивести, що кількість однакова.</h4>
   <h2>Результат</h2>
   <script>
      let firstChildName = prompt(`Введіть імʼя першої дитини`)
      let firstChildCandies = prompt(`Введіть кількість цукерок у ${firstChildName}`)
      let secondChildName = prompt(`Введіть імʼя другої дитини`)
      let secondChildCandies = prompt(`Введіть кількість цукерок у ${secondChildName}`)
      let result
      if (firstChildCandies > secondChildCandies) {
         result = (`${firstChildName} має більше цукерок ніж ${secondChildName}, а саме ${firstChildCandies}`)
      } if (secondChildCandies > firstChildCandies) {
         result = (`${secondChildName} має більше цукерок ніж ${firstChildName}, а саме ${secondChildCandies}`)
      } else {
         result = (`${firstChildName} та ${secondChildName} мають порівну цукерок, а саме по ${firstChildCandies}`) 
      }
      document.write(result)
   </script>
</body>
</html>
