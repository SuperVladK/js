<body>
   <h2>Завдання 2</h2>
   <h4>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</h4>
   <h2>Результат</h2>
   <script>
      let birthDate = parseInt(prompt(`Введіть рік Вашого народження`))
      const age = 2024 - birthDate
      document.write(`Вам ${age} роки`)
   </script>
