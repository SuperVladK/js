<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Завдання 1</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <h2>Завдання 1</h2>
   <h4>Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці</h4>
   <h2>Результат</h2>

   <script>
      let firstNum = parseFloat(prompt(`Введіть довільне число`))
      let secondNum = parseFloat(prompt(`Введіть друге довільне число`))
      const sumRez = firstNum + secondNum
      const multyRez = firstNum * secondNum
      const divRez = firstNum / secondNum
      document.write(`
      Сумма = ${sumRez} <br>
      Добуток = ${multyRez} <br>
      Частка = ${divRez.toFixed(2) }
      `)
   </script>
   <h2>Нажаль з таблицями тяжко</h2>
   
</body>

</html>
