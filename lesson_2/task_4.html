<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Завдання 4</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <h2>Завдання 4</h2>
   <h4>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</h4>
   <h2>Результат</h2>
   <script>
      let santimeter = parseInt(prompt(`Введіть кількість сантиметрів`))
      const meter = santimeter * 0.01
      const kilometer = meter * 0.001
      document.write(`${santimeter} сантиметри = ${meter} метра <br>
                     ${santimeter} сантиметри = ${kilometer} кілометра
      `)
   </script>
</body>

</html>
