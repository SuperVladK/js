<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">

<body>
   <h2>Завдання 6</h2>
   <h4>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та
   загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</h4>
   <h2>Результат</h2><script>
      let spadePrise = parseFloat(prompt(`Введіть ціну лопати (грн)`))
      let spadeQnt = parseInt(prompt(`Введіть кількість одиниць товару`))
      let pensilPrise = parseFloat(prompt(`Введіть ціну олівця (грн)`))
      let pensilQnt = parseInt(prompt(`Введіть кількість одиниць товару`))
      let bookPrise = parseFloat(prompt(`Введіть ціну книги (грн)`))
      let bookQnt = parseInt(prompt(`Введіть кількість одиниць товару`))
      const totalSpadePrise = spadePrise * spadeQnt
      const totalPensilPrise = pensilPrise * pensilQnt
      const totalBookPrise = bookPrise * bookQnt
      const totalQnt = spadeQnt + pensilQnt + bookQnt
      const totalPrise = totalSpadePrise + totalPensilPrise + totalBookPrise
      document.write(`Лопата х1 шт - ${spadePrise} грн <br>
                     Лопата х${spadeQnt} шт - ${totalSpadePrise} грн <br>
                     Пензлик х1 шт - ${pensilPrise} грн <br>
                     Пензлик х${pensilQnt} шт - ${totalPensilPrise} грн <br>
                     Книга х1 шт - ${bookPrise} грн <br>
                     Книга x${bookQnt} шт - ${totalBookPrise} грн <br>
                     Загальна кількість товару - ${totalQnt} шт <br>
                     Загальга ціна товару - ${totalPrise} грн
      `)
   </script>
   <h2>Нажаль поки немає часу бавитись із таблицями</h2>
</body>

</html>
