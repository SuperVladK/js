<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Завдання 5</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <h2>Завдання 5</h2>
   <h4>Вивести таблицю</h4>
   <h2>Результат</h2>
   <script>let cacheNum = 1
      document.write('<table border="2 solid black">')
         for (let row = 1; row <= 3; row++) {
            document.write('<tr>')
               for (let cell = 1; cell <= 3; cell++) {
               document.write(`<td width="30px">${cacheNum}</td>`)
               cacheNum++
            }
            document.write('</tr>')}
      document.write('</table>')
   </script>
</body>

</html>
