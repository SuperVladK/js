   <h4>Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.</h4>
   <h2>Результат</h2>
   <script>
      let minNum = parseInt(prompt('Введіть довільне мінімальне число.'))
      let maxNum = parseInt(prompt('Введіть довільне максимальне число.'))
      let sumOdd = 0
      for (let i = 1; i <= 5; i++) {
         let randNum = minNum + Math.floor(Math.random() * (maxNum + minNum + 1))
         if (i % 2 !== 0) 
            sumOdd += randNum
      }
      document.write(`Сума 5 непарних чисел, що знаходяться між заданими числами = ${sumOdd}`)
