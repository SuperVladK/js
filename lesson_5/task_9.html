<body>
   <h2>Завдання 9</h2>
   <h4>Користувач загадує число. Комп’ютер задає питання поки не вгадає число користувача</h4>
   <h2>Результат</h2>
   <script>
    let minNum = parseInt(prompt(`Введіть мінімальне з діапазону число, серед яких Ви будете загадувати своє.`))
      let maxNum = parseInt(prompt(`Введіть максимальне з діапазону число, серед яких Ви будете загадувати своє.`))
      let yourNum = parseInt(prompt(`Введіть любе число, а я спробую його вгадати.`))
      for (let guess = 1; guess <= Infinity; guess++) {
         let compNum = minNum + Math.floor(Math.random() * (maxNum - minNum) + 1)
         if (compNum !== yourNum) {
            alert(`Як я розумію число ${compNum} не Ваше і мені варто спробувати ще?`)
         } else {
            if (compNum === yourNum)
               alert(`Ваше число однозначно ${yourNum}! Я знаю це, тому що я крут!`)
            break
         }
      }
   </script>
</body>
