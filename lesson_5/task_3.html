<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Завдання 3</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <h2>Завдання 3</h2>
   <h4>Вивести таблицю з одним рядком і 7 стовпцями.</h4>
   <h2>Результат</h2>
   <script>
      document.write('<table border="2px solid black">')
            document.write('<tr>')
            for (let cell = 1; cell <= 7; cell++) {
               document.write(`<td width="50px"> ${cell} </td>`)
            }
            document.write('</tr>')
         document.write('</table>')
   </script>
</body>

</html>
