<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Завдання 1</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <h2>Завдання 1</h2>
   <h4>Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться
   користувачем.</h4>
   <h2>Результат</h2>
   <script>
      let min = 1
      let max = 100
      let numLi = parseInt(prompt('Введіть кількість випадкових чисел'))
      document.write(`<ul>`)
      for (i = 1; i <= numLi; i++) {
         let randomNum = min + Math.floor(Math.random() * (max + 1 - 1))
         document.write(`<li>${randomNum}</li>`)
      }
      document.write(`</ul>`)
   </script>
</body>

</html>
